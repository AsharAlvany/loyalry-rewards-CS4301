<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account Page</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="navbar">
            <div class="logo">
                <a href="index.html"> <img src="logo.webp" width="70px" /></a>
            </div>
            <nav>
                <ul id="MenuItems">
                    <li><a href="index.html" style="color: #000000; font-weight: bold;">Home</a></li>
                    <li><a href="product.html" style="color: #000000; font-weight: bold;">Products</a></li>
                    <li><a href="account.html" style="color: #000000; font-weight: bold;">Account</a></li>
                    <li><a href="contact.html" style="color: #000000; font-weight: bold;">Contact</a></li>
                    <li><a href="cart.html"><img src="cart.jpg" width="30px" height="30px"></a></li>
                </ul>
            </nav>
        </div>
    </div>
    <!-- --------account-page------ -->
    <div class="account-page">
        <div class="container">
            <div class="row">
                <div class="col-2">
                    <img src="account-image.jpeg" width="50%">
                </div>
                <div class="col-2">
                    <div class="form-container">
                        <div class="form-btn">
                            <span onclick="login()">Login</span>
                            <span onclick="register()">Register</span>
                            <hr id="Indicator">
                        </div>
                        <form id="LoginForm">
                            <input type="text" placeholder="Username">
                            <input type="Password" placeholder="Password">
                            <button type="submit" class="btn">Login</button>
                            <a href="">Forgot Password</a>
                        </form>
                        <form id="RegForm">
                            <input type="text" placeholder="Username">
                            <input type="email" placeholder="Email">
                            <input type="Password" placeholder="Password">
                            <button type="submit" class="btn">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        var LoginForm = document.getElementById("LoginForm");
        var RegForm = document.getElementById("RegForm");
        var Indicator = document.getElementById("Indicator");

        async function register() {
            RegForm.style.transform = "translateX(0px)";
            LoginForm.style.transform = "translateX(0px)";
            Indicator.style.transform = "translateX(100px)";
        }

        async function login() {
            RegForm.style.transform = "translateX(300px)";
            LoginForm.style.transform = "translateX(300px)";
            Indicator.style.transform = "translateX(0px)";

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                if (response.ok) {
                    // Handle successful login (e.g., redirect to user account page)
                    console.log("Login successful!");
                    // Handle successful login response (e.g., store token)
                } else {
                    // Handle login error (e.g., display error message)
                    console.error("Login failed:", await response.text());
                }
            } catch (error) {
                console.error("Error:", error);
            }
        }

        async function registerUser() {
            const username = document.getElementById("username").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });

                if (response.ok) {
                    // Handle successful registration (e.g., display success message)
                    console.log("Registration successful!");
                } else {
                    // Handle registration error (e.g., display error message)
                    console.error("Registration failed:", await response.text());
                }
            } catch (error) {
                console.error("Error:", error);
            }
        }
    </script>
</body>

</html>
