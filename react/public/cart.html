<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
    <div class="shopping-cart">
        <div class="navbar">
            <div class="logo">
                <a href="index.html">
                    <a href="index.html"> <img src="logo.webp" width="100px" /></a>
                </a>
            </div>
            <nav>
                <ul id="MenuItems">
                    <li><a href="index.html" style="color: #000000; font-weight: bold;">Home</a></li>
                    <li><a href="product.html" style="color: #000000; font-weight: bold;">Products</a></li>
                    <li><a href="account.html" style="color: #000000; font-weight: bold;">Account</a></li>
                    <li><a href="contact.html" style="color: #000000; font-weight: bold;">Contact</a></li>
                    <li><a href="cart.html" style="color: #000000; font-weight: bold;">Cart</a></li>
                </ul>
            </nav>
        </div>
        <div class="account-page">
            <div class="small-container cart-page">
                <h2 style="margin-top: -70px;">Shopping Cart</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Product</th>
                            <th>Image</th>
                            <th>Quantity</th>
                            <th>Sub Total Price</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="cartItemsContainer">
                    </tbody>
                </table>
                <div class="total-cost-container">
                    <h3>Total Cost: <span id="totalCost">0</span></h3>
                </div>
                <p id="emptyCartMessage">Your cart is currently empty.</p>
                <a href="#" class="btn" onclick="checkout()">Checkout Now</a>
                <a href="#" class="btn" id="applyPointsBtn">Redeem Points</a>
            </div>
        </div>
    </div>

    <script>
        function checkout() {
            if (cartItems.length === 0) {
                alert('Shopping cart is empty. Please add items to your cart before checkout.');
            } else {
                alert('Successfully checked out. Redirecting to Home page...');
                localStorage.removeItem('cart');
                window.location.href = 'index.html';
            }
        }

        var cartItems = JSON.parse(localStorage.getItem('cart')) || [];
        var cartItemsContainer = document.getElementById('cartItemsContainer');
        var emptyCartMessage = document.getElementById('emptyCartMessage');
        var totalCostElement = document.getElementById('totalCost');

        function updateCartDisplay() {
            cartItemsContainer.innerHTML = ''; // Clear the current items
            let totalCost = 0;

            cartItems.forEach(item => {
                var row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.name}</td>
                    <td><img src="${item.image}" width="50px" height="50px" alt="${item.name} Image"></td>
                    <td><input type="number" min="1" value="${item.quantity || 1}" onchange="updateQuantity('${item.id}', this.value)"></td>
                    <td id="totalPrice_${item.id}">${(parseFloat(item.price) * (item.quantity || 1)).toFixed(2)}</td>
                    <td><button onclick="removeItem('${item.id}')">Remove</button></td>
                `;
                cartItemsContainer.appendChild(row);

                // Calculate total cost including quantity
                totalCost += parseFloat(item.price) * (item.quantity || 1);
            });

            // Update total cost display
            totalCostElement.textContent = totalCost.toFixed(2);

            // Toggle the display based on cart contents
            if (cartItems.length > 0) {
                emptyCartMessage.style.display = 'none';
            } else {
                emptyCartMessage.style.display = 'block';
            }
        }

        function updateQuantity(id, quantity) {
            var item = cartItems.find(item => item.id === id);
            if (item && !isNaN(quantity)) {
                // Update the item's quantity in the cart array
                item.quantity = parseInt(quantity);
                localStorage.setItem('cart', JSON.stringify(cartItems)); // Update cart in localStorage
                updateCartDisplay(); // Recalculate and display with updated quantities
            } else {
                alert("Quantity is not a valid number");
            }
        }

        function removeItem(id) {
            var updatedCartItems = cartItems.filter(item => item.id !== id);
            localStorage.setItem('cart', JSON.stringify(updatedCartItems));
            cartItems = updatedCartItems; // Update the cartItems variable to reflect the changes
            updateCartDisplay(); // Refresh the display to reflect the changes
        }

        // Initial display update
        document.addEventListener('DOMContentLoaded', function() {
            updateCartDisplay();
        });
    </script>
</body>
</html>
