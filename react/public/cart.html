<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>

<body>
    <div class="shopping-cart">
        <div class="navbar">
            <div class="logo">
                <a href="index.html">
                    <img src="logo.webp" width="70px" />
                </a>
            </div>
            <nav>
                <ul id="MenuItems">
                    <li><a href="index.html" style="color: #000000; font-weight: bold;">Home</a></li>
                    <li><a href="product.html" style="color: #000000; font-weight: bold;">Products</a></li>
                    <li><a href="account.html" style="color: #000000; font-weight: bold;">Account</a></li>
                    <li><a href="contact.html" style="color: #000000; font-weight: bold;">Contact</a></li>
                    <li><a href="cart.html"><img src="cart.jpg" width="30px" height="30px"></a></li>
                </ul>
            </nav>
        </div>
        <div class="account-page">
            <div class="small-container cart-page">
                <h2 style="margin-top: -80px;">Shopping Cart</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Product</th>
                            <th>Image</th>
                            <th>Quantity</th>
                            <th>Sub Total Price</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="cartItemsContainer">
                    </tbody>
                </table>
                <p id="emptyCartMessage">Your cart is currently empty.</p>
                <a href="#" class="btn" onclick="checkout()">Checkout Now</a>
                <a href="#" class="btn" id="applyPointsBtn">Redeem Points</a>
            </div>
        </div>
    </div>

    <script>
        function checkout() {
            if (cartItems.length === 0) {
                alert('Shopping cart is empty. Please add items to your cart before checkout.');
            } else {
                alert('Successfully checked out. Redirecting to Home page...');
                localStorage.removeItem('cart');
                window.location.href = 'index.html';
            }
        }

        // Fetch cart items from localStorage and display them
        var cartItems = JSON.parse(localStorage.getItem('cart')) || [];
        var cartItemsContainer = document.getElementById('cartItemsContainer');
        var emptyCartMessage = document.getElementById('emptyCartMessage');

        //This below line of code can be written below <td>$item.name</td> line.
        //<td id="price_${item.id}">${parseFloat(item.price).toFixed(2)}</td>
        //Here we are displaying direct total price so commented out for now

        if (cartItems.length > 0) {
            cartItems.forEach(item => {
                var row = document.createElement('tr');
                row.innerHTML = `
        <td>${item.name}</td>
        <td><img src="${item.image}" width="50px" height="50px" alt="${item.name} Image"></td>
        <td><input type="number" min="1" value="1" onchange="updateQuantity('${item.id}', this.value)"></td>
        <td id="totalPrice_${item.id}">${parseFloat(item.price).toFixed(2)}</td>
        <td><button onclick="removeItem('${item.id}')">Remove</button></td>
        `;
                cartItemsContainer.appendChild(row);
            });
            emptyCartMessage.style.display = 'none'; // Hide empty cart message
        }

        function updateQuantity(id, quantity) {
            var item = cartItems.find(item => item.id === id);
            var price = parseFloat(item.price);
            if (!isNaN(price)) {
                var total = price * parseInt(quantity);
                document.getElementById(`totalPrice_${id}`).textContent = total.toFixed(2);
            } else {
                alert("Price is not a valid number");
            }
        }

        function removeItem(id) {
            // Implement remove item logic here
            var updatedCartItems = cartItems.filter(item => item.id !== id);
            localStorage.setItem('cart', JSON.stringify(updatedCartItems));
            location.reload(); // Refresh the page to reflect the changes
        }
    </script>

</body>

</html>
